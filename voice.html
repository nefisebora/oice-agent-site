<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sesli Sohbet · Profil Analizi</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

  <style>
    :root{
      --bg:#0b1020; --fg:#e9ecf5; --muted:#a0a8c0; --stroke: rgba(255,255,255,.12);
      --g1:#79a7ff; --g2:#c999ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: radial-gradient(1100px 900px at 70% 10%, rgba(121,167,255,.13), transparent 40%),
                  radial-gradient(800px 800px at 20% 80%, rgba(201,153,255,.11), transparent 45%),
                  var(--bg);
      color: var(--fg); display:flex; align-items:center; justify-content:center; padding:24px;
      -webkit-font-smoothing: antialiased;
    }
    .card{
      width:100%; max-width:900px;
      background: linear-gradient( to bottom, rgba(255,255,255,.06), rgba(255,255,255,.03) );
      border:1px solid var(--stroke); border-radius:20px; padding:28px;
      box-shadow:0 10px 40px rgba(0,0,0,.35); text-align:center; animation: show .45s ease;
      backdrop-filter: blur(8px);
    }
    @keyframes show{from{opacity:0; transform: translateY(8px)} to{opacity:1; transform:none}}
    h2{margin:2px 0 10px; font-size: clamp(1.6rem, 2.2vw + .8rem, 2.3rem)}
    .lead{color:var(--muted); margin:0 0 18px}
    .box{
      background: linear-gradient(90deg, rgba(121,167,255,.12), rgba(201,153,255,.12));
      border:1px solid var(--stroke);
      border-radius:14px; padding:22px; margin: 18px 0 8px;
    }
    .toolbar{display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom:12px}
    .back{
      appearance:none; border:1px solid var(--stroke);
      background: rgba(255,255,255,.06); color:#cfd6ff;
      padding:10px 14px; border-radius:10px; cursor:pointer;
      backdrop-filter: blur(6px);
      transition: transform .2s ease, background .2s ease;
    }
    .back:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08) }
    .note{font-size:.95rem; color:#8ea0c8}
  </style>
</head>
<body>
  <main class="card">
    <div class="toolbar">
      <button class="back" onclick="history.back()">← Geri</button>
      <div></div>
    </div>

    <h2>Sesli Sohbet</h2>
    <p class="lead">Görüşme en fazla 5 dakika sürecektir. Hazırsanız başlayabilirsiniz.</p>

    <section class="box">
      <!-- ElevenLabs Voice Agent Embed -->
      <elevenlabs-convai agent-id="agent_4001k3ed12paf7b9vtfkf3w6ypt8"></elevenlabs-convai>
      <p class="note" style="margin-top:14px">
        Görüşme tamamlandığında bir sonraki adıma geçebilirsiniz.
      </p>
    </section>

    <p class="note">Veriler yalnızca eğitim kişiselleştirme amacıyla işlenir; üçüncü taraflarla paylaşılmaz.</p>
  </main>

  <script>
    // İstersen demo amaçlı otomatik yönlendirme:
    // setTimeout(() => location.href = 'index.html', 300000); // 5 dakika
  </script>
</body>
</html>
