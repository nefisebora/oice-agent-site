<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sesli Sohbet · Profil Analizi</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

  <style>
    :root{ --bg:#0b1020; --fg:#e9ecf5; --muted:#a0a8c0; --stroke: rgba(255,255,255,.12); }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: radial-gradient(1100px 900px at 70% 10%, rgba(121,167,255,.13), transparent 40%),
                  radial-gradient(800px 800px at 20% 80%, rgba(201,153,255,.11), transparent 45%),
                  var(--bg);
      color: var(--fg); display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:100%; max-width:700px;
      background: linear-gradient( to bottom, rgba(255,255,255,.06), rgba(255,255,255,.03) );
      border:1px solid var(--stroke); border-radius:20px; padding:28px;
      box-shadow:0 10px 40px rgba(0,0,0,.35); text-align:center;
    }
    .toolbar{display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom:12px}
    .back{
      appearance:none; border:1px solid var(--stroke);
      background: rgba(255,255,255,.06); color:#cfd6ff;
      padding:10px 14px; border-radius:10px; cursor:pointer;
    }
    h2{margin:2px 0 16px; font-size: clamp(1.6rem, 2.2vw + .8rem, 2.3rem)}
    .box{
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 24px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    elevenlabs-convai{ display:block; max-width:100%; height:90px; border-radius:12px; overflow:hidden }
    .note{font-size:.95rem; color:#8ea0c8; margin-top:14px}
  </style>
</head>
<body>
  <main class="card">
    <div class="toolbar">
      <button class="back" onclick="history.back()">← Geri</button>
      <div></div>
    </div>

    <h2>Sesli Sohbet</h2>

    <section class="box">
      <!-- Burada artık mikrofon yazısı YOK, yerine ajan butonu var -->
      <elevenlabs-convai agent-id="agent_4001k3ed12paf7b9vtfkf3w6ypt8"></elevenlabs-convai>
    </section>

    <p class="note">Görüşme tamamlandığında bir sonraki adıma geçebilirsiniz.</p>
    <p class="note">Veriler yalnızca eğitim kişiselleştirme amacıyla işlenir; üçüncü taraflarla paylaşılmaz.</p>
  </main>
</body>
</html>
