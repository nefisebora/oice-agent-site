    :root{ --bg:#0b1020; --stroke:rgba(255,255,255,.10); }

    body{
      margin:0; background:var(--bg);
      display:flex; align-items:center; justify-content:center; padding:24px;
      -webkit-font-smoothing:antialiased;
    }

    /* Kart ve yalnızca bir OVAL KUTU */

      box-shadow:0 10px 40px rgba(0,0,0,.35);
    }
    .box{
      height:96px;                   /* OVAL yüksekliği */
      border-radius:20px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      display:flex; align-items:center; justify-content:center;
      padding:0 16px;
    }

    /* ElevenLabs butonu bu kutunun içinde ortalı */
    elevenlabs-convai{
      display:block; width:100%; max-width:520px; height:90px;
      border-radius:12px; overflow:hidden;
    }
  </style>
</head>
<body>
  <main class="card">
    <section class="box">
      <elevenlabs-convai agent-id="agent_4001k3ed12paf7b9vtfkf3w6ypt8"></elevenlabs-convai>
