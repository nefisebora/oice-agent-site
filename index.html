<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sesli Sohbet</title>

  <!-- ElevenLabs Widget Script -->
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      padding: 32px;
      text-align: center;
      animation: fadeIn 0.6s ease-in;
    }
    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .card p {
      color: #555;
      margin-bottom: 16px;
    }
    .agent-box {
      background: linear-gradient(to right, rgba(0,128,255,0.1), rgba(128,0,255,0.1));
      border-radius: 12px;
      padding: 24px;
      margin: 24px 0;
    }
    .note {
      font-size: 0.9rem;
      color: #777;
      margin-top: 16px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>🎙️ Sesli Sohbet</h2>
    <p>Görüşme en fazla 5 dakika sürecektir. Hazırsanız başlayabilirsiniz.</p>

    <div class="agent-box">
      <!-- ElevenLabs Voice Agent Embed -->
      <elevenlabs-convai agent-id="agent_4001k3ed12paf7b9vtfkf3w6ypt8"></elevenlabs-convai>
    </div>

    <p class="note">Görüşme tamamlandığında otomatik olarak bir sonraki adıma geçeceksiniz.</p>
  </div>

  <script>
    // 5 dakikalık otomatik bitirme (demo amaçlı)
    setTimeout(() => {
      alert("Görüşme süresi sona erdi. Otomatik olarak sonraki adıma yönlendiriliyorsunuz.");
      // Burada yönlendirme ya da onComplete() tetiklenebilir
      window.location.href = "/sonraki-adim.html"; 
    }, 300000); // 300.000ms = 5 dakika
  </script>

</body>
</html>
